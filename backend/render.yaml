services:
  - type: web
    name: autodoc-backend
    env: python
    region: frankfurt
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
      playwright install-deps chromium
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: CORS_ORIGINS
        value: "*"
